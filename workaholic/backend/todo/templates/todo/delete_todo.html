{% extends 'base.html' %}

{% block title %} {{project.name}}| Todo {% endblock %}

{% block content %}

    <div class="container m-auto shadow py-3 w-50">
        <div class="row">
            <div class="col-10 m-auto">
                <h2 class="text-center">Confirm delete Todo <strong>"{{todo.todo}}"</strong></h3>
                <div class="alert alert-danger">
                        <strong>Warning:</strong> Action is irreversible
                </div>
                <div class="row mt-4">
                    <div class="col-10 m-auto">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <a class="btn btn-warning col-5 " href="/project/{{project.pk}}/todo/">Back</a>
                                <input class="btn btn-danger col-5 offset-2 " type="submit" name="Delete" value="Delete">  
                            </div>     
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

{% endblock %}
