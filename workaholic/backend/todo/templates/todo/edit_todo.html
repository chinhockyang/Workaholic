{% extends 'base.html' %}

{% block title %} {{project.name}} | Todo {% endblock %}

{% block content %}

{% include 'partials/_project_navbar.html' %}

<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4 text-uppercase mb-4"> {{project.name}}:{{todo.title}}</h1>
    </div>
</div>

    <div class="container ">
        <div class="row">
            <div class="col-6 m-auto">
                <form method="post">
                    {% csrf_token %}
                    <table class="form">
                        {{ editform }}
                    </table>
                    <div class="row mt-3">
                        <div class="col-8 m-auto">
                            <button type="submit" class="btn btn-info col-10"> Submit </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
