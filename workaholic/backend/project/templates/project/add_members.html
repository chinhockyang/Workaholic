<!DOCTYPE html>
<html>
<head>
    <title>
        Index
    </title>
</head>
<body>
    <h3>{{project.name}}</h3>
    <div>
        Add Project Members:    
        <div>
            <form method="POST" action="">
                
                {% csrf_token %}
    
                {{ form }}
    
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}

                <input type="submit" name="Submit">
            </form>
        </div>
    </div>

    <a href="/project/{{project.pk}}/">Back</a>
</body>
</html>
