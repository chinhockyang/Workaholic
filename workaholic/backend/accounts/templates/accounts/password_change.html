{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>
        Password Change
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" href="{% static 'photo/logo10.png' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container shadow my-5 py-5 w-50 ">
        <h2 class="mb-4">Change password</h2>
        <form method="POST" >
            <div class="form-group">
                {% csrf_token %}
          
                {% for field in form %}
                    <label>{{field.label_tag}}</label>
                    {{field}}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{field.help_text}}</small>
                    {% endif %}
          
                    {% for error in field.errors %}
                        <p class= "alert alert-warning">{{error}}</p>
                    {% endfor %}
                    <br>
                {% endfor %}
            </div>
            <div class="row text-center">
                <div class="col-6 ml-3">
                    <a class="btn btn-warning mb-2" role="button"href="/"  data-toggle="tooltip" title="My Projects">Back</a>
                    <input type="submit" value="Confirm" class="btn btn-success mb-2">
                </div>
            </div>
          </form>
    </div>
    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip({placement:"bottom"});
          $('[data-toggle="popover"]').popover();   
        });
    </script>
</body>
</html>
