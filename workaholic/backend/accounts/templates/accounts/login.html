{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>
        Login
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="icon" href="{% static 'photo/logo10.png' %}">

</head>

<body>
    <div class="container shadow mt-5 p-5">    
        <h1 class="mb-4">Login Page</h1>
        <form  method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username..." class="form-control">   
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password..." class="form-control" >
            </p>
            <div class="mt-4">
                <input type="submit" value="Login" class="btn btn-primary"> <a href="{% url 'password_reset' %}">Forgot Password</a>
            </div></form></br>

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{message}}
                </div>
                {% endfor %}
            {% endif %}

        </form>

        No account yet? <a class="btn btn-outline-success" href="{% url 'register' %}" role="button">Sign up now!</a>
    </div>

</body>
</html>
