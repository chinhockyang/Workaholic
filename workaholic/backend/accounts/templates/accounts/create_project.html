{% extends 'base.html' %}

{% block title %} Create Project {% endblock %}

{% block content %}
<div class="container m-auto p-4">
    <div class="row">
        <div class="col-8 m-auto shadow p-4">
            <h4 class="display-4 text-center">Create Project</h4>
            <form method="POST" action="/accounts/create_project/">
                {% csrf_token %}
                {% for field in form %}
                    <h4 class="mt-3">{{field.label_tag}} {{field}}</h4>
                {% endfor %}
                <div class="row mt-4 text-center">
                    <div class="col-8 m-auto">
                        <a class="btn btn-warning col-5" href="{% url 'index' %}">Back</a>
                        <input type="submit"  class="btn btn-success col-5" name="Submit">
                    </div>
                </div> 
            </form>
        </div>
    </div>
</div>
    

{% endblock %}
