<!DOCTYPE html>
<html>
<head>
    <title>
        Delete Event
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
    <h3>{{project.name}}</h3>
    <div>
        <h3>{{event.title}} </h3>
        <p>{{event.description}}</p>
        <p><strong>Start Date:</strong> {{event.start_time}}</p>
        <p><strong>End Date:</strong>  {{event.end_time}}</p>
        <a href="{% url 'editEvent' project.pk event_pk %}">Edit</a>
        <a href="{% url 'deleteEvent' project.pk event_pk %}">Delete</a>
    </div>

    <a href="/project/{{project.pk}}/calendar/">Back</a>
</body>
</html>
