<!DOCTYPE html>
<html>
<head>
    <title>
        View Event
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
    {% include 'accounts/navbar.html' %} </br>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">{{project.name}} <strong>- Calendar</strong></h1></br>
        </div>
    </div>
    
    <div class="card shadow m-5 py-3">
        <div class="card-header">
            <div class="card-title">
                <h3>{{event.title}} </h3>
            </div>
        </div>
        <div class="card-body">
            <div class="card-text">
                <p>{{event.description}}</p>
                <p><strong>Start Date:</strong> {{event.start_time}}</p>
                <p><strong>End Date:</strong>  {{event.end_time}}</p>
            </div>
            <a href="{% url 'editEvent' project.pk event_pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'deleteEvent' project.pk event_pk %}" class="btn btn-info">Delete</a>

        </div>
        <div class="card-footer">
            <a href="/project/{{project.pk}}/calendar/" class="btn btn-warning">Back</a>
        </div>
    </div>
</body>

</html>
