{% extends 'base.html' %}

{% block title %} {{project.name}}|Calendar {% endblock %}

{% block content %}

{% include 'partials/_project_navbar.html' %}

<link rel="stylesheet" type="text/css" href="/static/cal/style.css">


<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4 text-uppercase mb-4"> {{project.name}}</h1>
    </div>
</div>

<div class="container my-5 py-3">
    <form method="post">
        {% csrf_token %}
        <table class="form">
            {{ form }}
        </table>
        <div class="row">
            <div class="col-4 m-auto">
                <button type="submit" class="form-control btn btn-info mt-3"> Submit </button>   
            </div>
        </div>
    </form>        
</div>

<div style="margin-top:500px;"></div>
<footer class="py-5 text-white text-center " style="background-color:darkslategray;">
    Published by Workaholic, {{ Year }}
{% endblock %}
